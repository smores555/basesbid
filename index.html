<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ProTrace - Seniority Queue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-app: #0f172a; --bg-panel: #1e293b; --bg-input: #020617; 
      --border: #334155; --text-main: #f1f5f9; --text-muted: #94a3b8; 
      --accent: #3b82f6; --danger: #ef4444; --success: #22c55e;
    }
    body { margin: 0; background: var(--bg-app); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
    
    .sidebar { width: 340px; background: var(--bg-panel); border-right: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
    .logo { font-weight: 800; font-size: 22px; color: var(--accent); letter-spacing: -1px; margin-bottom: 10px; }
    
    .input-group { display: flex; flex-direction: column; gap: 8px; }
    label { font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
    input, select { background: var(--bg-input); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; font-size: 14px; outline: none; transition: border 0.2s; }
    input:focus { border-color: var(--accent); }
    
    button { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 6px; font-weight: 800; cursor: pointer; margin-top: 10px; }
    button:hover { filter: brightness(1.1); }

    .main { flex: 1; padding: 40px; display: flex; align-items: center; justify-content: center; }
    .card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 16px; padding: 40px; max-width: 650px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
    
    .queue-msg { font-size: 26px; font-weight: 600; line-height: 1.5; color: var(--text-main); }
    .queue-msg b { color: var(--accent); }
    .highlight-red { color: var(--danger); font-weight: 800; text-decoration: underline; }
    .highlight-green { color: var(--success); font-weight: 800; }

    .meta { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 40px; font-size: 13px; color: var(--text-muted); }
    .meta b { color: white; font-family: 'JetBrains Mono'; }

    .loader { position: fixed; inset: 0; background: var(--bg-app); display: flex; align-items: center; justify-content: center; z-index: 100; font-weight: 600; }
  </style>
</head>
<body>

  <div id="loadingScreen" class="loader">Fetching Roster & Preferences...</div>

  <div class="sidebar">
    <div class="logo">PROTRACE</div>
    
    <div class="input-group">
      <label>Pilot Seniority #</label>
      <input type="text" id="pilotSearch" placeholder="Ex: 3388" value="3388">
    </div>

    <div class="input-group">
      <label>Target Base</label>
      <select id="targetBase">
        <option value="ANC">ANC</option>
        <option value="LAX">LAX</option>
        <option value="PDX">PDX</option>
        <option value="SAN">SAN</option>
        <option value="SEA">SEA</option>
        <option value="SFO">SFO</option>
      </select>
    </div>

    <div class="input-group">
      <label>Target Seat</label>
      <select id="targetSeat">
        <option value="CA">Captain (CA)</option>
        <option value="FO">First Officer (FO)</option>
      </select>
    </div>

    <button onclick="runAnalysis()">Run Base Analysis</button>
  </div>

  <div class="main">
    <div id="results" class="card" style="display:none;">
      <div id="statusOutput" class="queue-msg"></div>
      
      <div class="meta">
        <div>Pilot: <b id="resName">-</b></div>
        <div>Sen: <b id="resSen">-</b></div>
        <div>Base Delta: <b id="resDelta">-</b></div>
      </div>
    </div>
    
    <div id="intro" style="color:var(--text-muted);">Enter a Seniority number to see your position.</div>
  </div>

  <script>
    let ROSTER = [];
    let PREFS = {};
    let CAPACITIES = [];

    // Automatically fetch files from your directory
    async function init() {
      try {
        const [r, p, c] = await Promise.all([
          fetch('roster.json').then(res => res.json()),
          fetch('preferences.json').then(res => res.json()),
          fetch('capacities.json').then(res => res.json())
        ]);
        ROSTER = r;
        PREFS = p;
        CAPACITIES = c;
        document.getElementById('loadingScreen').style.display = 'none';
      } catch (err) {
        document.getElementById('loadingScreen').innerHTML = 
          `<div style="text-align:center; color:var(--danger);">
            <b>Error loading data files.</b><br>
            Ensure roster.json, preferences.json, and capacities.json are in this folder.
          </div>`;
      }
    }

    function runAnalysis() {
      const query = document.getElementById('pilotSearch').value.trim();
      const tBase = document.getElementById('targetBase').value;
      const tSeat = document.getElementById('targetSeat').value;

      // 1. Find the target pilot
      const user = ROSTER.find(p => p.sen.toString() === query);
      if (!user) { alert("Pilot not found."); return; }

      // 2. Count senior pilots who prefer target over current seat
      let seniorCompetitors = 0;
      ROSTER.forEach(p => {
        if (p.sen < user.sen) {
          const prefData = PREFS[p.id];
          if (!prefData || !prefData.preferences) return;

          const curBase = p.current.base;
          const curSeat = p.current.seat;

          for (let bid of prefData.preferences) {
            // preferences.json format: "73G SEA CA"
            const parts = bid.split(' '); 
            const bBase = parts[1];
            const bSeat = parts[2];

            if (bBase === tBase && bSeat === tSeat) {
              seniorCompetitors++;
              break;
            }
            // If they hit their current assignment first, they stay there
            if (bBase === curBase && bSeat === curSeat) break;
          }
        }
      });

      // 3. Get capacity delta from capacities.json
      const cap = CAPACITIES.find(c => c.base === tBase && c.seat === tSeat) || { delta: 0 };
      
      const totalInLine = seniorCompetitors + 1; // Senior pilots + the searched pilot
      const diff = totalInLine - cap.delta;

      // 4. Update UI
      document.getElementById('intro').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      document.getElementById('resName').textContent = user.name.split(',')[0];
      document.getElementById('resSen').textContent = "#" + user.sen;
      document.getElementById('resDelta').textContent = cap.delta;

      const output = document.getElementById('statusOutput');
      if (diff <= 0) {
        output.innerHTML = `There are <b>${totalInLine}</b> people in line for that base.<br><span class="highlight-green">You are projected to get in!</span>`;
      } else {
        output.innerHTML = `There are <b>${totalInLine}</b> people in line for that base. You'll need <span class="highlight-red">${diff} more openings</span> or <span class="highlight-red">${diff} people to leave</span>.`;
      }
    }

    init();
  </script>
</body>
</html>
