<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Position Bid — Seniority Cascade (No BPL)</title>
<style>
  :root{ --fg:#101828; --muted:#667085; --bg:#f7f9fc; --card:#fff; --line:#e6eaf0; --accent:#2f6df6; }
  *{box-sizing:border-box} html,body{margin:0;color:var(--fg);background:#f7f9fc;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial}
  header{position:sticky;top:0;z-index:20;background:var(--card);border-bottom:1px solid var(--line);padding:12px 16px;display:flex;align-items:center;gap:10px;justify-content:space-between;flex-wrap:wrap}
  h1{margin:0;font-size:18px}
  .status{font-size:12px;padding:3px 10px;border:1px solid var(--line);border-radius:999px;background:#fff}
  .status.ok{background:#eef7ff;border-color:#cfe4ff}
  .status.err{background:#fff2f2;border-color:#ffd7dc;color:#a61e2a}
  main{display:grid;grid-template-columns:360px 1fr;gap:16px;padding:16px;max-width:1400px;margin:0 auto}
  section.card,aside.card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;box-shadow:0 1px 2px rgba(16,24,40,.05)}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .muted{color:var(--muted)} input,select{border:1px solid var(--line);border-radius:10px;padding:8px;background:#fff}
  button{border:1px solid var(--line);background:#111;color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer} button.ghost{background:#fff;color:#111}
  table{width:100%;border-collapse:collapse;font-size:13px} th,td{padding:8px 10px;border-bottom:1px solid var(--line);text-align:left;white-space:nowrap}
  thead th{position:sticky;top:0;z-index:1;background:#fbfdff}
  .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--line);background:#fff;font-size:12px}
  .cap-grid{max-height:65vh;overflow:auto} .empty{padding:24px;text-align:center;color:#667085}
  .tag{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--line);font-size:12px}
  .tag-move{background:#eef2ff;border-color:#d9e1ff} .tag-up{background:#fff6e6;border-color:#ffe1b3} .tag-stay{background:#e9fbf3;border-color:#cfeee1}
  .statbar{display:grid;grid-auto-flow:column;gap:8px} .stat{background:#f5f8ff;border:1px solid var(--line);padding:6px 10px;border-radius:8px;font-size:12px}
  @media (max-width: 1024px){ main{grid-template-columns:1fr} }
</style>
</head>
<body>
  <header>
    <div class="row">
      <h1>Position Bid — Seniority Cascade (No BPL)</h1>
      <span id="status" class="status">Booting…</span>
    </div>
    <div class="row">
      <label class="row" style="font-size:12px">
        Mode:
        <select id="mode">
          <option value="upgrades">CA Δ = Upgrades only (FO→CA)</option>
          <option value="compete">CA Δ = CA/FO compete by seniority</option>
        </select>
      </label>
      <button id="btnCSV" class="ghost" disabled>Export CSV</button>
    </div>
  </header>

  <main>
    <aside class="card">
      <div class="row" style="justify-content:space-between">
        <h3 style="margin:0;font-size:14px">Vacancy Controls</h3>
        <label class="muted" style="display:flex;align-items:center;gap:6px;font-size:12px">
          <input id="autoRun" type="checkbox" checked> Auto-run after edits
        </label>
      </div>
      <div class="muted" style="font-size:12px;margin:6px 0 10px">
        Reads <code>data/capacities.json</code>, <code>data/roster.json</code>, <code>data/preferences.json</code>. No BPL checks in this build.
      </div>
      <div class="row" style="margin-bottom:8px">
        <select id="qBase"></select>
        <select id="qSeat"><option>CA</option><option>FO</option></select>
        <input id="qAmt" type="number" value="1" style="width:90px"/>
        <button id="qApply" class="ghost">Apply Δ</button>
      </div>
      <div id="capGrid" class="cap-grid"></div>
      <div class="row" style="justify-content:space-between;margin-top:10px">
        <div class="row">
          <span class="muted">Nudge all:</span>
          <button class="ghost" data-nudge="+1">+1</button>
          <button class="ghost" data-nudge="+5">+5</button>
          <button class="ghost" data-nudge="+10">+10</button>
          <button class="ghost" data-nudge="-1">−1</button>
          <button class="ghost" data-nudge="-5">−5</button>
          <button class="ghost" data-nudge="-10">−10</button>
        </div>
        <button id="btnReset" class="ghost">Reset Deltas</button>
      </div>
    </aside>

    <section class="card">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <strong>Awards</strong>
          <input id="q" type="text" placeholder="Search name or seniority…" style="width:220px;margin-left:10px"/>
          <select id="fltMove">
            <option value="all">All awards</option>
            <option value="movers">Movers only</option>
            <option value="upgrades">Upgrades only</option>
          </select>
          <select id="fltBase"><option value="">Awarded Base: All</option></select>
          <select id="fltSeat"><option value="">Awarded Seat: All</option><option>CA</option><option>FO</option></select>
          <button id="btnClear" class="ghost">Clear</button>
        </div>
        <div class="statbar">
          <div class="stat">Shown <b id="shown">0</b></div>
          <div class="stat">Total <b id="total">0</b></div>
          <div class="stat">Upgrades <b id="upCnt">0</b></div>
          <div class="stat">Movers <b id="mvCnt">0</b></div>
        </div>
      </div>
      <div id="results" style="max-height:68vh;overflow:auto;margin-top:8px">
        <div class="empty">Loading data and running cascade…</div>
      </div>
    </section>
  </main>

<script>
const $ = id => document.getElementById(id);
const asInt = v => (v==null||v==='')?0:(Number(v)||0);
const keyBaseSeat = (base, seat) => `${String(base).toUpperCase()}|${String(seat).toUpperCase()}`;

// fetch with fallback (capacities.json OR capacities.json.txt)
async function fetchJSONWithFallback(paths){
  for (const p of paths){
    try{
      const r = await fetch(p, {cache:'no-store'});
      if (r.ok) return r.json();
    }catch(e){}
  }
  throw new Error('Failed to load: '+paths.join(', '));
}

let CAP=[], ROST=[], PREF_DETAILS=new Map(), RESULTS=[];

function setStatus(t, ok){ const s=$('status'); s.textContent=t; s.classList.remove('err','ok'); s.classList.add(ok?'ok':'err'); }

function normalizeCaps(raw){
  const out=[]; const entries = Array.isArray(raw) ? [] : Object.entries(raw||{});
  for (const [k,obj] of entries){
    const parts=String(k).split('|').filter(Boolean);
    const seat=(parts.length>=1?parts[parts.length-1]:'').toUpperCase();
    const base=(parts.length>=2?parts[parts.length-2]:'').toUpperCase();
    const inc=asInt(obj?.incumbents ?? obj?.startCapacity ?? 0);
    const targ=asInt(obj?.target ?? (obj?.delta!=null ? inc + asInt(obj.delta) : inc));
    out.push({base, seat, incumbents:inc, delta:targ-inc});
  }
  out.sort((a,b)=> a.base.localeCompare(b.base)||a.seat.localeCompare(b.seat));
  return out;
}
function normalizeRoster(raw){
  if (!Array.isArray(raw)) return [];
  return raw.map(r=>({sen:asInt(r.sen ?? r.seniority ?? r.Sen), name:String(r.name||''), currentBase:String(r.current?.base||'').toUpperCase(), currentSeat:String(r.current?.seat||'').toUpperCase()}))
            .filter(r=>r.sen>0 && r.currentBase && r.currentSeat)
            .sort((a,b)=>a.sen-b.sen);
}
function parsePrefString(s){
  const t=String(s||'').trim().toUpperCase();
  if(!t) return null;
  if(t==='0') return {stay:true};
  const parts=t.replace(/\s*[-/]\s*/g,' ').split(/\s+/).filter(Boolean);
  if(parts.length>=2){ return {base:parts[parts.length-2], seat:parts[parts.length-1]}; }
  return null;
}
function normalizePrefs(raw){
  const map=new Map();
  const values = Array.isArray(raw) ? raw : Object.values(raw||{});
  for (const obj of values){
    const sen=asInt(obj.sen ?? obj.seniority ?? obj.Sen);
    const arr = Array.isArray(obj.preferences)? [...obj.preferences] : (Array.isArray(obj.prefs)? [...obj.prefs] : []);
    arr.sort((a,b)=> (a.order??0)-(b.order??0));
    const rows = arr.map(x=>{
      if (typeof x === 'string' || typeof x === 'number'){ const p=parsePrefString(x); return p||null; }
      if (x && (x.stay || x.base || x.seat)){
        return { stay: !!x.stay, base:String(x.base||'').toUpperCase(), seat:String(x.seat||'').toUpperCase() };
      }
      return null;
    }).filter(Boolean);
    map.set(sen, rows);
  }
  return map;
}

function buildSeatIndex(roster){
  const m=new Map();
  for (const r of roster){
    const k=keyBaseSeat(r.currentBase, r.currentSeat);
    if(!m.has(k)) m.set(k, []);
    m.get(k).push(r.sen);
  }
  for (const arr of m.values()) arr.sort((a,b)=>a-b);
  return m;
}

function runCascade(mode){
  const seeded=new Map(), backfill=new Map();
  for (const c of CAP){
    const k=keyBaseSeat(c.base,c.seat);
    seeded.set(k,(seeded.get(k)||0)+Math.max(0, asInt(c.delta)));
    if(!backfill.has(k)) backfill.set(k,0);
  }

  const pilots = ROST.map(r=>({...r}));
  const seatIndex = buildSeatIndex(pilots);
  const awards = [];

  for (const r of pilots){
    const prefs = PREF_DETAILS.get(r.sen) || [];
    // Build ordered list with dedupe; treat explicit stay as terminal
    const seen=new Set(); const ordered=[];
    for (const p of prefs){
      if (p.stay){ ordered.push({base:r.currentBase, seat:r.currentSeat, stay:true}); continue; }
      if (!p.base || !p.seat) continue;
      const bs=keyBaseSeat(p.base,p.seat);
      if (seen.has(bs)) continue; seen.add(bs);
      ordered.push({base:p.base, seat:p.seat, stay:false});
    }

    let awardedBase=r.currentBase, awardedSeat=r.currentSeat, prefNum=0, moved=false, upgrade=false, note='Stayed';

    for (let i=0;i<ordered.length;i++){
      const p=ordered[i];
      const bk=keyBaseSeat(p.base,p.seat);
      const fromK=keyBaseSeat(r.currentBase, r.currentSeat);

      if (p.stay || (p.base===r.currentBase && p.seat===r.currentSeat)){
        prefNum=i+1; note='Stayed (listed)'; break;
      }
      let bf=backfill.get(bk)||0, sd=seeded.get(bk)||0;
      if (bf<=0 && sd<=0) continue;

      // Upgrades-only mode: seeded CA only FO->CA. Backfill may be used by anyone.
      if (sd>0 && p.seat==='CA' && mode==='upgrades' && r.currentSeat!=='FO'){
        if (bf<=0) continue; // no backfill either
      }

      if (bf>0) backfill.set(bk, bf-1); else seeded.set(bk, sd-1);
      backfill.set(fromK, (backfill.get(fromK)||0)+1);

      // Update live seat index
      const oArr=seatIndex.get(fromK)||[]; seatIndex.set(fromK, oArr.filter(sen=>sen!==r.sen));
      const dArr=seatIndex.get(bk)||[]; let j=0; while(j<dArr.length && dArr[j]<r.sen) j++; dArr.splice(j,0,r.sen); seatIndex.set(bk,dArr);

      awardedBase=p.base; awardedSeat=p.seat; prefNum=i+1; moved=true; upgrade=(r.currentSeat==='FO' && p.seat==='CA');
      note = upgrade ? 'Upgrade' : 'Lateral';
      r.currentBase=p.base; r.currentSeat=p.seat;
      break;
    }
    awards.push({sen:r.sen, name:r.name, from:`${r.currentBase} ${r.currentSeat}`, to:`${awardedBase} ${awardedSeat}`, pref:prefNum, moved, upgrade, note});
  }
  return {awards, seeded, backfill};
}

function buildUI(){
  const bases=[...new Set(CAP.map(c=>c.base))].sort();
  $('qBase').innerHTML = bases.map(b=>`<option>${b}</option>`).join('');
  $('fltBase').innerHTML = '<option value=\"\">Awarded Base: All</option>' + bases.map(b=>`<option>${b}</option>`).join('');

  const holder=$('capGrid'); holder.innerHTML='';
  let cur=null, tbl=null, tbody=null;
  CAP.forEach(c=>{
    if (c.base!==cur){
      cur=c.base; tbl=document.createElement('table'); const thead=document.createElement('thead'); const tr=document.createElement('tr');
      ['Base','Seat','Seeded Δ','Backfill Vacancies (dynamic)'].forEach(h=>{ const th=document.createElement('th'); th.textContent=h; tr.appendChild(th); });
      thead.appendChild(tr); tbl.appendChild(thead); tbody=document.createElement('tbody'); tbl.appendChild(tbody); holder.appendChild(tbl);
    }
    const row=document.createElement('tr');
    const cell=t=>{ const td=document.createElement('td'); td.textContent=t; return td; };
    row.appendChild(cell(c.base)); row.appendChild(cell(c.seat));

    const wrap=document.createElement('div'); wrap.className='row';
    const minus=document.createElement('button'); minus.className='ghost'; minus.textContent='–';
    const input=document.createElement('input'); input.type='number'; input.style.width='90px'; input.value=String(c.delta);
    const plus=document.createElement('button'); plus.className='ghost'; plus.textContent='+';
    minus.onclick=()=>{ c.delta--; input.value=String(c.delta); if ($('autoRun').checked) cascadeAndRender(); };
    plus.onclick=()=>{ c.delta++; input.value=String(c.delta); if ($('autoRun').checked) cascadeAndRender(); };
    input.oninput=()=>{ c.delta=asInt(input.value); if ($('autoRun').checked) cascadeAndRender(); };
    const seededCell=document.createElement('td'); wrap.appendChild(minus); wrap.appendChild(input); wrap.appendChild(plus); seededCell.appendChild(wrap);

    const backfillCell=document.createElement('td'); const pill=document.createElement('span'); pill.className='pill'; pill.textContent='0'; backfillCell.appendChild(pill);

    row.appendChild(seededCell); row.appendChild(backfillCell); tbody.appendChild(row);
    c._backfillPill=pill;
  });
}

function render(awards, backfill){
  // update backfill pills
  CAP.forEach(c=>{ const k=keyBaseSeat(c.base,c.seat); if (c._backfillPill) c._backfillPill.textContent=String(backfill.get(k)||0); });

  const holder=$('results'); holder.innerHTML='';
  if (!awards.length){ holder.innerHTML='<div class="empty">No awards yet.</div>'; return; }
  const q=$('q').value.trim().toLowerCase(), mv=$('fltMove').value, fb=$('fltBase').value, fs=$('fltSeat').value;
  let rows=awards.slice();
  if (q) rows=rows.filter(r=> String(r.sen).includes(q) || (r.name||'').toLowerCase().includes(q));
  if (mv==='movers') rows=rows.filter(r=>r.moved);
  if (mv==='upgrades') rows=rows.filter(r=>r.upgrade);
  if (fb) rows=rows.filter(r=> (r.to||'').startsWith(fb+' '));
  if (fs) rows=rows.filter(r=> (r.to||'').endsWith(' '+fs));

  $('shown').textContent=rows.length; $('total').textContent=awards.length; $('upCnt').textContent=awards.filter(r=>r.upgrade).length; $('mvCnt').textContent=awards.filter(r=>r.moved).length;

  const tbl=document.createElement('table'); const thead=document.createElement('thead'); const tr=document.createElement('tr');
  ['Seniority','Pilot','From','Awarded','Pref#','Tags','Note'].forEach(h=>{ const th=document.createElement('th'); th.textContent=h; tr.appendChild(th); });
  thead.appendChild(tr); tbl.appendChild(thead);
  const tbody=document.createElement('tbody');
  rows.forEach(r=>{
    const tags=[]; if (r.moved) tags.push('<span class="tag tag-move">moved</span>'); if (r.upgrade) tags.push('<span class="tag tag-up">upgrade</span>'); if (!r.moved && !r.upgrade) tags.push('<span class="tag tag-stay">no change</span>');
    const row=document.createElement('tr'); const td=t=>{ const d=document.createElement('td'); d.innerHTML=t; return d; };
    row.appendChild(td(String(r.sen))); row.appendChild(td(r.name||'')); row.appendChild(td(r.from||'')); row.appendChild(td(r.to||''));
    row.appendChild(td(String(r.pref||0))); row.appendChild(td(tags.join(' '))); row.appendChild(td(r.note||'')); tbody.appendChild(row);
  });
  tbl.appendChild(tbody); holder.appendChild(tbl);
  $('btnCSV').disabled = rows.length===0;
}

function cascadeAndRender(){
  try{
    const mode=$('mode').value;
    const {awards, backfill} = runCascade(mode);
    RESULTS=awards;
    render(awards, backfill);
    setStatus(`Loaded & cascaded • ${ROST.length} pilots`, true);
  }catch(e){
    setStatus('Cascade failed', false);
    $('results').innerHTML = `<div class="empty">Cascade error: ${e.message||e}</div>`;
  }
}

async function init(){
  try{
    const base = new URL('data/', document.baseURI);
    const caps = await fetchJSONWithFallback([new URL('capacities.json', base), new URL('capacities.json.txt', base)]);
    const rost = await fetchJSONWithFallback([new URL('roster.json', base)]);
    const prefs= await fetchJSONWithFallback([new URL('preferences.json', base)]);

    CAP=normalizeCaps(caps);
    ROST=normalizeRoster(rost);
    PREF_DETAILS=normalizePrefs(prefs);

    buildUI();
    cascadeAndRender();
  }catch(e){
    setStatus('Load failed', false);
    $('results').innerHTML = `<div class="empty">Couldn’t auto-load /data/*.json. ${e.message||e}</div>`;
  }
}

// events
['mode'].forEach(id=> $(id).addEventListener('change', cascadeAndRender));
$('qApply').addEventListener('click', ()=>{
  const b=$('qBase').value, s=$('qSeat').value, amt=asInt($('qAmt').value)||0;
  CAP.forEach(c=>{ if (c.base===b && c.seat===s) c.delta += amt; });
  buildUI(); if ($('autoRun').checked) cascadeAndRender();
});
document.addEventListener('click', (e)=>{
  const btn=e.target.closest('button[data-nudge]'); if(!btn) return;
  const n=asInt(btn.getAttribute('data-nudge')); CAP.forEach(c=> c.delta += n);
  buildUI(); if ($('autoRun').checked) cascadeAndRender();
});
$('btnReset').addEventListener('click', ()=>{
  CAP.forEach(c=> c.delta=0);
  buildUI(); if ($('autoRun').checked) cascadeAndRender();
});
['q','fltMove','fltBase','fltSeat'].forEach(id=>{ $(id).addEventListener('input', ()=>render(RESULTS, new Map())); $(id).addEventListener('change', ()=>render(RESULTS, new Map())); });
$('btnClear').addEventListener('click', ()=>{ $('q').value=''; $('fltMove').value='all'; $('fltBase').value=''; $('fltSeat').value=''; render(RESULTS,new Map()); });

$('btnCSV').addEventListener('click', ()=>{
  const headers=['Seniority','Pilot_Name','From','Awarded','Pref_Num','Moved','Upgrade','Note'];
  const esc=s=>`"${String(s??'').replace(/"/g,'""')}"`;
  const csv=[headers.join(',')].concat(RESULTS.map(r=>[r.sen,r.name,r.from,r.to,r.pref,r.moved?'Y':'',r.upgrade?'Y':'',r.note||''].map(esc).join(','))).join('\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'}), url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='awards.csv'; document.body.appendChild(a); a.click(); URL.revokeObjectURL(url); a.remove();
});

document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
