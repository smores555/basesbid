<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ProTrace - Base Queue</title>
  <style>
    :root { 
      --bg: #0f172a; --panel: #1e293b; --input: #020617; 
      --border: #334155; --text: #f1f5f9; --muted: #94a3b8; 
      --accent: #3b82f6; --danger: #ef4444; --success: #22c55e;
    }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; height: 100vh; }
    .sidebar { width: 320px; background: var(--panel); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 20px; }
    .main { flex: 1; padding: 40px; display: flex; align-items: center; justify-content: center; }
    
    .input-group { display: flex; flex-direction: column; gap: 8px; }
    label { font-size: 11px; font-weight: 700; color: var(--muted); text-transform: uppercase; }
    input, select { background: var(--input); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; font-size: 14px; outline: none; }
    button { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 6px; font-weight: 800; cursor: pointer; }

    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 40px; max-width: 600px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
    .queue-msg { font-size: 24px; font-weight: 600; line-height: 1.5; }
    .highlight-red { color: var(--danger); font-weight: 800; text-decoration: underline; }
    .highlight-green { color: var(--success); font-weight: 800; }
    
    .loading { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 100; font-weight: bold; }
  </style>
</head>
<body>

  <div id="loader" class="loading">SYNCING REPO DATA...</div>

  <div class="sidebar">
    <h2 style="color: var(--accent); margin: 0 0 10px 0;">PROTRACE</h2>
    
    <div class="input-group">
      <label>Seniority #</label>
      <input type="text" id="pilotSearch" placeholder="Ex: 3388" value="3388">
    </div>

    <div class="input-group">
      <label>Target Base</label>
      <select id="targetBase">
        <option value="ANC">ANC</option>
        <option value="LAX">LAX</option>
        <option value="PDX">PDX</option>
        <option value="SAN">SAN</option>
        <option value="SEA">SEA</option>
        <option value="SFO">SFO</option>
      </select>
    </div>

    <div class="input-group">
      <label>Target Seat</label>
      <select id="targetSeat">
        <option value="CA">Captain (CA)</option>
        <option value="FO">First Officer (FO)</option>
      </select>
    </div>

    <button onclick="runAnalysis()">Update Status</button>
  </div>

  <div class="main">
    <div id="results" class="card" style="display:none;">
      <div id="output" class="queue-msg"></div>
    </div>
  </div>

  <script>
    let ROSTER = [];
    let PREFS = {};
    let CAPACITIES = [];

    async function init() {
      try {
        // Fetching files from the root directory
        const [r, p, c] = await Promise.all([
          fetch('roster.json').then(res => res.json()),
          fetch('preferences.json').then(res => res.json()),
          fetch('capacities.json').then(res => res.json())
        ]);
        
        ROSTER = r;
        PREFS = p;
        CAPACITIES = c;
        
        document.getElementById('loader').style.display = 'none';
        console.log("Data loaded successfully");
      } catch (err) {
        document.getElementById('loader').innerHTML = `<div style="color:var(--danger)">ERROR: Make sure all JSON files are in the same folder as this HTML.</div>`;
        console.error("Fetch Error:", err);
      }
    }

    function runAnalysis() {
      const query = document.getElementById('pilotSearch').value.trim();
      const tBase = document.getElementById('targetBase').value;
      const tSeat = document.getElementById('targetSeat').value;

      // 1. Find User
      const user = ROSTER.find(p => String(p.sen) === query);
      if (!user) { alert("Pilot not found."); return; }

      // 2. Count Senior Competitors
      let competitors = 0;
      ROSTER.forEach(p => {
        // Only look at pilots with lower seniority numbers
        if (Number(p.sen) < Number(user.sen)) {
          const prefData = PREFS[p.id];
          if (!prefData || !prefData.preferences) return;

          const curBase = p.current.base;
          const curSeat = p.current.seat;

          for (let bid of prefData.preferences) {
            // Bid string example: "73G SEA FO"
            const parts = bid.split(' ');
            const bBase = parts[1];
            const bSeat = parts[2];

            if (bBase === tBase && bSeat === tSeat) {
              competitors++;
              break;
            }
            // If they reach their current seat first, they aren't trying to move
            if (bBase === curBase && bSeat === curSeat) break;
          }
        }
      });

      // 3. Get Capacity Delta
      const cap = CAPACITIES.find(c => c.base === tBase && c.seat === tSeat) || { delta: 0 };
      
      const totalInLine = competitors + 1; // Senior pilots + you
      const needed = totalInLine - cap.delta;

      // 4. Update UI
      const resDiv = document.getElementById('results');
      const outDiv = document.getElementById('output');
      resDiv.style.display = 'block';

      if (needed <= 0) {
        outDiv.innerHTML = `There are <b>${totalInLine}</b> people in line for that base.<br><span class="highlight-green">You are projected to get in!</span>`;
      } else {
        outDiv.innerHTML = `There are <b>${totalInLine}</b> people in line for that base. You'll need <span class="highlight-red">${needed} more openings</span> or <span class="highlight-red">${needed} people to leave</span>.`;
      }
    }

    init();
  </script>
</body>
</html>
