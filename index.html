<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>ProTrace - True Seniority Queue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-app: #0f172a; --bg-panel: #1e293b; --bg-input: #020617; 
      --border: #334155; --text-main: #f1f5f9; --text-muted: #94a3b8; 
      --accent: #3b82f6; --warning: #f59e0b;
    }
    body { margin: 0; background: var(--bg-app); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
    .sidebar { width: 360px; background: var(--bg-panel); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
    .main { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
    .panel { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 8px; padding: 15px; }
    input, select { background: var(--bg-input); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; margin-bottom: 10px; font-size: 14px; }
    button { padding: 14px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; background: var(--accent); color: white; font-size: 16px; }
    .queue-card { background: var(--bg-input); border-left: 4px solid var(--warning); padding: 15px; border-radius: 4px; }
    .queue-val { font-size: 32px; font-weight: 800; color: var(--warning); font-family: 'JetBrains Mono'; }
    @media (max-width: 768px) { body { flex-direction: column; overflow-y: auto; } .sidebar { width: 100%; } }
  </style>
</head>
<body>

<div class="sidebar">
  <div style="font-size: 22px; font-weight: 800; margin-bottom: 10px;">PRO<span style="color:var(--accent)">TRACE</span></div>
  <div class="panel">
    <div style="font-size:11px; color:var(--text-muted); margin-bottom:8px;">YOUR SENIORITY</div>
    <input id="userSen" type="number" value="2302">
  </div>
  <div class="panel">
    <div style="font-size:11px; color:var(--text-muted); margin-bottom:8px;">TARGET AWARD</div>
    <select id="targetBase"><option>ANC</option><option>LAX</option><option>PDX</option><option>SAN</option><option>SEA</option><option selected>SFO</option></select>
    <select id="targetSeat"><option selected>CA</option><option>FO</option></select>
  </div>
  <button onclick="calculateQueue()">ANALYZE ACTUAL QUEUE</button>
  <div id="status" style="text-align:center; font-size:11px; color:var(--text-muted); margin-top:10px;">Syncing Master Data...</div>
</div>

<div class="main">
  <div id="results" style="display:none;">
    <div class="panel" style="border-color: var(--warning); background: rgba(245, 158, 11, 0.05);">
      <div id="queueOutput"></div>
    </div>
  </div>
  <div class="panel" style="flex-grow: 1; display: flex; flex-direction: column;">
    <div style="font-size:11px; color:var(--text-muted); margin-bottom:8px;">SENIOR PILOTS WAITING TO ENTER ${targetBase} ${targetSeat}</div>
    <div id="seniorList" style="flex-grow: 1; overflow-y: auto; font-family: 'JetBrains Mono'; font-size: 13px; color: var(--text-muted); background: var(--bg-input); padding: 15px; border-radius: 6px;"></div>
  </div>
</div>

<script>
let roster = [], preferences = {};

async function loadData() {
  try {
    const [rRes, pRes] = await Promise.all([fetch('roster.json'), fetch('preferences.json')]);
    roster = await rRes.json(); preferences = await pRes.json();
    document.getElementById('status').textContent = "Master Roster Loaded";
  } catch(e) { document.getElementById('status').textContent = "Error Loading Files"; }
}

function calculateQueue() {
  const mySen = Number(document.getElementById('userSen').value);
  const tBase = document.getElementById('targetBase').value.toUpperCase();
  const tSeat = document.getElementById('targetSeat').value.toUpperCase();
  
  let realCompetitors = 0;
  let listHtml = "";

  // 1. Loop through pilots senior to you
  const seniors = roster.filter(p => Number(p.sen) < mySen).sort((a,b) => Number(a.sen) - Number(b.sen));

  seniors.forEach(p => {
    const curBase = String(p.current.base).toUpperCase();
    const curSeat = String(p.current.seat).toUpperCase();

    // RULE 1: If they are already in the target seat, they aren't in the queue
    if (curBase === tBase && curSeat === tSeat) {
      return; 
    }

    const pId = p.id || ("pil" + p.sen);
    const pPrefsData = preferences[pId];
    const pPrefsList = pPrefsData?.preferences || [];
    
    let isCompetitor = false;

    // RULE 2: Check preference priority
    for (const bid of pPrefsList) {
      const bBase = String(bid.base).toUpperCase();
      const bSeat = String(bid.seat).toUpperCase();

      // If they hit your target first, they want to MOVE there.
      if (bBase === tBase && bSeat === tSeat) {
        isCompetitor = true;
        break;
      }

      // If they hit their current assignment first, they stay where they are.
      if (bBase === curBase && bSeat === curSeat) {
        isCompetitor = false;
        break;
      }
    }

    if (isCompetitor) {
      realCompetitors++;
      listHtml += `<div style="padding:6px 0; border-bottom:1px solid #1e293b;">
        <b style="color:var(--accent)">#${p.sen}</b> - ${p.name.split(',')[0]} (Currently ${curBase} ${curSeat})
      </div>`;
    }
  });

  document.getElementById('results').style.display = 'block';
  document.getElementById('queueOutput').innerHTML = `
    <div class="queue-card">
      <div style="font-size:12px; color:var(--text-muted);">SENIOR PILOTS WAITING FOR THIS SEAT</div>
      <div class="queue-val">${realCompetitors}</div>
      <div style="font-size:14px; margin-top:10px;">
        Your position in the entry line: <b style="color:white">#${realCompetitors + 1}</b><br>
        You need <b style="color:var(--warning)">${realCompetitors + 1}</b> vacancies to open to hold <b>${tBase} ${tSeat}</b>.
      </div>
    </div>`;
  document.getElementById('seniorList').innerHTML = listHtml || "No senior pilots are currently waiting for this seat.";
}
loadData();
</script>
</body>
</html>
