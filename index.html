<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ProTrace Home Base</title>
  
  <meta name="robots" content="noindex, nofollow">

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bid Tool">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    :root {
      --bg: #0b0f16; --card: #121a27; --accent: #2a66ff;
      --text: #e8eefc; --border: rgba(255,255,255,.1);
      --success: #7dff9a; --danger: #ff7d7d;
    }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    
    label { display: block; font-size: 11px; font-weight: 700; opacity: .6; text-transform: uppercase; margin-bottom: 8px; }
    input, select { 
      width: 100%; padding: 12px; background: rgba(255,255,255,0.05); 
      border: 1px solid var(--border); border-radius: 8px; color: #fff; 
      font-size: 16px; box-sizing: border-box;
    }
    
    .stat-card { text-align: center; padding: 15px; border-radius: 10px; background: rgba(255,255,255,0.03); }
    .stat-val { display: block; font-size: 24px; font-weight: 800; color: var(--accent); }
    .stat-label { font-size: 10px; opacity: .5; text-transform: uppercase; margin-top: 5px; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th { text-align: left; padding: 12px; opacity: .5; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
    td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    
    .bpl-pill { 
      background: var(--danger); color: #000; font-size: 10px; 
      font-weight: 800; padding: 2px 6px; border-radius: 4px; margin-left: 8px; 
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div style="margin-bottom: 20px;">
      <h2 style="margin:0; font-size: 18px;">Base/Seat Queue Tool</h2>
      <p style="margin:5px 0 0; font-size: 12px; opacity: 0.6;">Rearward-looking bid data analysis</p>
    </div>
    
    <div class="grid">
      <div>
        <label>Base</label>
        <select id="baseInput">
          <option value="ANC">ANC</option>
          <option value="LAX">LAX</option>
          <option value="PDX">PDX</option>
          <option value="SEA">SEA</option>
          <option value="SFO">SFO</option>
        </select>
      </div>
      <div>
        <label>Seat</label>
        <select id="seatInput">
          <option value="CA">Captain</option>
          <option value="FO">First Officer</option>
        </select>
      </div>
      <div>
        <label>Your Seniority</label>
        <input type="number" id="senInput" placeholder="e.g. 1500" />
      </div>
    </div>
  </div>

  <div class="card">
    <div class="grid">
      <div class="stat-card">
        <span class="stat-val" id="aheadResult">0</span>
        <span class="stat-label">People Ahead</span>
      </div>
      <div class="stat-card">
        <span class="stat-val" id="lineResult">0</span>
        <span class="stat-label">Your Position</span>
      </div>
      <div class="stat-card">
        <span class="stat-val" id="bplResult">0</span>
        <span class="stat-label">BPL (Bypass)</span>
      </div>
      <div class="stat-card">
        <span class="stat-val" id="deltaResult">0</span>
        <span class="stat-label">Openings Needed</span>
      </div>
    </div>
  </div>

  <div class="card" style="padding:0;">
    <div style="padding: 20px 20px 0;">
      <label>Competitor List (More Senior Bidders)</label>
    </div>
    <table>
      <thead>
        <tr>
          <th>SEN</th>
          <th>Name</th>
          <th>Current Status</th>
          <th>Bid Order</th>
        </tr>
      </thead>
      <tbody id="competitorTable"></tbody>
    </table>
  </div>
</div>

<script>
  // REGISTER THE SERVICE WORKER (Makes it an App)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Failed', err));
    });
  }

  // APP LOGIC
  let roster = [], prefs = {}, caps = [];

  Promise.all([
    fetch('roster.json').then(r => r.json()),
    fetch('preferences.json').then(r => r.json()),
    fetch('capacities.json').then(r => r.json())
  ]).then(data => {
    [roster, prefs, caps] = data;
    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', calculate));
  });

  function calculate() {
    const tBase = document.getElementById("baseInput").value;
    const tSeat = document.getElementById("seatInput").value;
    const mySen = parseInt(document.getElementById("senInput").value) || 0;

    if (!mySen) return;

    let competitors = [];
    let bplCount = 0;

    roster.forEach(p => {
      const pSen = parseInt(p.sen);
      if (pSen >= mySen) return;

      const pPrefs = prefs[p.id] ? prefs[p.id].preferences : [];
      const curStatus = `${p.current.base} ${p.current.seat}`;

      for (let i = 0; i < pPrefs.length; i++) {
        const bid = pPrefs[i];
        const bidStr = bid.bid;
        const bidOrder = bid.order;
        const bplVal = bid.bpl_min;

        if (bidOrder === 1 && (bidStr === "" || bidStr.includes(curStatus))) break;
        
        if (bidStr.includes(tBase) && bidStr.includes(tSeat)) {
          if (curStatus !== "" && bidStr.includes(curStatus)) break;
          if (bplVal > 0) bplCount++;
          competitors.push({
            sen: pSen,
            name: p.name,
            current: curStatus,
            order: bidOrder,
            bpl: bplVal,
            full: bidStr
          });
          break; 
        }
        if (curStatus !== "" && bidStr.includes(curStatus)) break;
      }
    });

    const ahead = competitors.length;
    document.getElementById("aheadResult").textContent = ahead;
    document.getElementById("lineResult").textContent = ahead + 1;
    document.getElementById("bplResult").textContent = bplCount;
    document.getElementById("deltaResult").textContent = ahead + 1;

    document.getElementById("competitorTable").innerHTML = competitors.sort((a,b) => a.sen - b.sen).map(c => `
      <tr>
        <td>${c.sen}</td>
        <td>${c.name} ${c.bpl > 0 ? `<span class="bpl-pill">BPL</span>` : ''}</td>
        <td>${c.current}</td>
        <td>#${c.order}</td>
      </tr>
    `).join('');
  }
</script>
</body>
</html>
